syntax = "proto3";

package tvsc.service.radio;

service RadioService {
  rpc list_radios(RadioListRequest) returns (Radios);
}

message RadioListRequest {}

message KeyValue {
  string key = 1;
  string value = 2;
}

message Radio {
  string name = 1;
  repeated KeyValue keys_values = 2;
}

message Radios {
  repeated Radio radios = 1;
}
