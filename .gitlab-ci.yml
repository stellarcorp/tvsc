default:
  image:
    name: gcr.io/bazel-public/bazel:5.3.2
    entrypoint: [""]

# Add some development packages that we consider part of the OS.
# TODO(james): Move these to third_party deps, or consider doing custom Docker images for each
# toolchain, including these packages as appropriate.
script:
  - apt install libssl-dev
  - apt install libavahi-client-dev

stages:
  - test

variables:
  LOCAL_CACHE_ROOT: ".cache"
  LOCAL_BAZEL_CACHE: "$LOCAL_CACHE_ROOT/bazel"
  LOCAL_BAZELISK_CACHE: "$LOCAL_CACHE_ROOT/bazelisk"

x86_64-optimized-tests:
  stage: test
  cache:
    key: optimized_bin_cache
    paths:
      - "$LOCAL_BAZEL_CACHE"
  before_script:
    - mkdir -p "$LOCAL_CACHE_ROOT" "$LOCAL_BAZEL_CACHE" "$LOCAL_BAZELISK_CACHE"
    - touch "$LOCAL_CACHE_ROOT/DO_NOT_BUILD_HERE"
    - touch "$LOCAL_CACHE_ROOT/BUILD.bazel"
    - touch "$LOCAL_BAZEL_CACHE/DO_NOT_BUILD_HERE"
    - touch "$LOCAL_BAZELISK_CACHE/DO_NOT_BUILD_HERE"
  script:
    - XDG_CACHE_HOME="$LOCAL_BAZELISK_CACHE" bazel test --disk_cache=$LOCAL_BAZEL_CACHE -c opt -- //... -//$LOCAL_CACHE_ROOT/...
