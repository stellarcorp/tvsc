syntax = "proto3";

import "radio/proto/settings.proto";

package tvsc.service.communications;

service CommunicationsService {
  rpc transmit(Message) returns (SuccessResult);
  rpc receive(EmptyMessage) returns (stream Message);
  rpc monitor(EmptyMessage) returns (stream tvsc.radio.proto.TelemetryEvent);
}

message EmptyMessage {}

message SuccessResult {
  enum ResultType {
    SUCCESS = 0;
    FAILURE = 1;
  }

  ResultType result = 1;
}

message Message {
  string message = 1;
}
